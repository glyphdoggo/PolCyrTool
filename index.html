<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Polish Cyrillization Tool</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box">
      <div class="row footer"></div>
      <div class="row header">
        <h2>
          <!-- Polish (Latin) Alphabet to Cyrillic Transliteration Tool -->
          POLISH CYRILLIZATION TOOL<br />
          <!-- POLISH CYRILLIC TRANSCRIBER -->
        </h2>
        <h3>
          NARZĘDZIE DO CYRYLIZACJI POLSKIEGO

          <!-- Ortografia cyrylicka dla języka polskiego -->

          <!-- Narzędzie do transliteracji alfabetu polskiego (łacińskiego) na cyrylicę<br>Нарѩде до транслитэраци альфабэту польскего (латиньскего) на цирылицѧ -->
          <!-- NARZĘDZIE DO CYRYLIZACJI POLSKIEGO<br />НАРѨДЕ ДО ЦИРЫЛИЗАЦИ ПОЛЬСКЕГО -->
          <!-- <br />НАРѨДЄ ДО ЦІРИЛІЗАЦІ ПОЛЬСКЄГО -->
          <!-- NARZĘDZIE DO TRANSKRYPCJI POLSKIEGO NA CYRYLICĘ<br>НАРѨДЕ ДО ТРАНСКРЫПЦИ ПОЛЬСКЕГО НА ЦИРЫЛИЦѦ -->
        </h3>
      </div>

      <div class="row header">
        <p>Type or paste Polish text below:
          <!-- <br />Wpisz lub wklej poniżej tekst w języku polskim: -->
        </p>

        <textarea
          rows="5"
          id="input"
          placeholder="W Szczebrzeszynie chrząszcz brzmi w trzcinie..."
          oninput="transcribe()"
        ></textarea>
          <!-- placeholder="e.g., sprawdzanie, źródło, śmiałość, szczęście..." -->
          <!-- W Szczebrzeszynie chrząszcz brzmi w trzcinie. -->
      </div>

      <div class="row header"></div>
      <div class="row footer">
        <p>Result:
          <!-- <br />Wynik: -->
        </p>

        <textarea
          rows="5"
          class="output"
          id="output"
        ></textarea>
          <!-- readonly -->
      </div>
      <tr>
        <th>
          <form>
            <input type="radio" name="orthography" value="russian" checked="">Russian-style orthography
          </form>
        </th>
      </tr>
      <tr>
        <th>
          <form>
            <input type="radio" name="orthography" value="ukrainian">Ukrainian-style orthography
          </form>
        </th>
      </tr>
      <div class="row footer"></div>

      <script src="script.js"></script>
    </div>
  </body>
</html>
