<html lang="en">
  <head>
    <link rel="icon" href="https://raw.githubusercontent.com/glyphdoggo/PolCyrTool/refs/heads/main/small_yus_white.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polish Cyrillization Tool</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="interface">
      <div class="title">
        <h2>POLISH CYRILLIZATION TOOL</h2>
      </div>
      <div class="input">
        <p>Type or paste Polish text below:</p>
        <textarea rows="5" id="input" placeholder="W Szczebrzeszynie chrzÄ…szcz brzmi w trzcinie..." oninput="transcribe()"></textarea>
      </div>
      <div class="output">
        <p>Result:</p>
        <textarea rows="5" class="output" id="output"></textarea>
      </div>
      <br>
      <div>
        <input type="radio" name="orthography" value="russian" checked="">
        Russian-style orthography
        <input type="radio" name="orthography" value="ukrainian">
        Ukrainian-style orthography
      </div>
      <br>
      <div class="icon">
        <img src="https://raw.githubusercontent.com/glyphdoggo/PolCyrTool/refs/heads/main/small_yus_white.svg" height="50">
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
