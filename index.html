<html lang="en">
  <head>
    <title>Polish Cyrillic Transcriber</title>
    <img class="bigimg" src="https://raw.githubusercontent.com/glyphdoggo/cyrillic-for-polish/refs/heads/main/red_icon.png" height="400">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://raw.githubusercontent.com/glyphdoggo/cyrillic-for-polish/refs/heads/main/red_icon.png">
  </head>
  <body>
    <div class="interface">
      <div class="two"></div>
      <div class="two">
        <h2>POLISH CYRILLIC TRANSCRIBER</h2>
        <h3>A Cyrillic Orthography for the Polish Language</h3>
      </div>
      <div class="one"></div>
      <div>
        <p>Type or paste Polish text below:</p>
        <textarea rows="5" id="input" placeholder="W Szczebrzeszynie chrzÄ…szcz brzmi w trzcinie..." oninput="transcribe()"></textarea>
      </div>
      <div class="one"></div>
      <div>
        <p>Result:</p>
        <textarea rows="5" id="output"></textarea>
      </div>
      <div class="one"></div>
      <div class="two">
        <input type="radio" name="orthography" value="russian" checked="">
        Russian system
        <br><br>
        <input type="radio" name="orthography" value="ukrainian">
        Ukrainian system
      </div>
      <div class="two"></div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
