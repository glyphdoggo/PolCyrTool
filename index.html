<html lang="en"><head>
    <img class="bigimg" src="https://raw.githubusercontent.com/glyphdoggo/PolCyrTool/refs/heads/main/icons/square_yus_red.png" height="400">
    <link rel="icon" href="https://raw.githubusercontent.com/glyphdoggo/PolCyrTool/refs/heads/main/icons/circle_yus_white.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polish Cyrillization Tool</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="interface">
      <div class="two"></div>
      <div class="two">
        <h2>POLISH CYRILLIZATION TOOL</h2>
        <!-- CYRILLIC FOR POLISH
        POLISH CYRILLIC TRANSCRIBER
        A CYRILLIC ORTHOGRAPHY FOR THE POLISH LANGUAGE
        A TOOL FOR TRANSCRIBING POLISH INTO CYRILLIC
        POLISH (LATIN) ALPHABET TO CYRILLIC TRANSLITERATION TOOL
        <h3>
          CYRYLICA DLA POLSKIEGO
          TRANSKRYPTOR CYRYLICY POLSKIEJ
          NARZĘDZIE DO CYRYLIZACJI POLSKIEGO
          ORTOGRAFIA CYRYLICKA DLA JĘZYKA POLSKIEGO
          NARZĘDZIE DO TRANSKRYPCJI POLSKIEGO NA CYRYLICĘ
          NARZĘDZIE DO TRANSLITERACJI ALFABETU POLSKIEGO (ŁACIŃSKIEGO) NA CYRYLICĘ
        </h3> -->
      </div>
      <div class="one"></div>
      <div>
        <p>Type or paste Polish text below:</p>
        <textarea rows="5" id="input" placeholder="W Szczebrzeszynie chrząszcz brzmi w trzcinie..." oninput="transcribe()"></textarea>
      </div>
      <div class="one"></div>
      <div>
        <p>Result:</p>
        <textarea rows="5" id="output"></textarea>
      </div>
      <div class="one"></div>
      <div class="two">
        <input type="radio" name="orthography" value="russian" checked="">
        Russian-style orthography
        <br><br>
        <input type="radio" name="orthography" value="ukrainian">
        Ukrainian-style orthography
      </div>
      <!-- <div class="one"></div>
      <div class="two">
        <img src="https://raw.githubusercontent.com/glyphdoggo/PolCyrTool/refs/heads/main/icons/circle_yus_white.svg" height="50">
      </div> -->
      <div class="two"></div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
